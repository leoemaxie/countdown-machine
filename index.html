<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>

    <title>HTML</title>

    <script src="https://kit.fontawesome.com/c1f09f7a05.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Righteous&family=Share+Tech+Mono&family=Fira+Code&family=Eczar&family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>25 + 5 Clock</h1>
  <div class="all">
    <h3 id="timer-label">Session Paused</h3>
    <div class="timer-circle">
      <span id="time-left" data-value="25:00">60:00</span>
    </div>

    <h2><span id="session-label">Session:</span><strong id="hide">0</strong><span id="session-length" data-value="25"></span><span>00</span></h2>
    <span class="small">m</span><span class="small">s</span>
    <p><span id="break-label">Break: </span><span id="break-length" data-value="5"></span> mins</p>

    <div class="flex">
      <div class="right">
        <button class="rectangle join" id="session-increment">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="rectangle" id="session-decrement">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>

      <div class="second-right">
        <button class="circle" id="reset">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>

      <div class="middle">
        <button id="start_stop" class="fa-solid fa-play">
        </button>
      </div>

      <div class="second-left">
        <button class="circle fa-solid fa-bell-slash" id="change-bell">
          <audio src="/audio /bell_sound.MP3" id="beep"></audio></button>
      </div>

      <div class="left">
        <button class="rectangle join" id="break-increment">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="rectangle" id="break-decrement">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>
    </div>
  </div>

  <footer>
    Designed By: LEO emaXie
  </footer>

  <script src="main.js"></script>
</body>
</html>
